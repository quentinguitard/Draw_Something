<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Simple Chat</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"
        />
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <header>
            <h1 class="mx-4 ">My Chat with GO</h1>
        </header>
        <main id="app">
            <div class="container d-flex align-items-center">
                <canvas
                    ref="canvas"
                    class="border m-auto"
                    width="700"
                    height="400"
                    id="draw"
                ></canvas>
            </div>
            <div class="row m-4">
                <div class="col-12">
                    <div class="card horizontal">
                        <div
                            id="chat-messages"
                            class="card-content border"
                            v-html="chatContent"
                        ></div>
                    </div>
                </div>
            </div>
            <div class="row m-4" v-if="joined">
                <div class="form-group col">
                    <input
                        class="form-control"
                        type="text"
                        v-model="newMsg"
                        @keyup.enter="send"
                        placeholder="message"
                    />
                </div>
                <div class="form-group col">
                    <button class="btn btn-primary" @click="send">
                        Send
                    </button>
                </div>
            </div>
            <div class="row m-4" v-if="!joined">
                <div class="form-group col">
                    <input
                        class="form-control"
                        type="text"
                        name="username"
                        v-model.trim="username"
                        placeholder="Username"
                    />
                </div>
                <div class="form-group col">
                    <button class="btn btn-primary" @click="join()">
                        Join
                    </button>
                </div>
            </div>
            <div class="row m-4">
                <button class="btn btn-primary" @click="resetCanvas">
                    Reset drawing
                </button>
            </div>
        </main>
        <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <script src="/app.js"></script>
    </body>
</html>
